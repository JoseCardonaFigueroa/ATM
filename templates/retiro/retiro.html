{% extends 'base.html'%}
{%block title%} Retiros{%endblock%}
{% block content%}
<h3>Cuenta de: {{request.user.first_name}}  {{request.user.last_name}}</h3>

<div class="container" align="center">
<h2 class="form-signin-heading" align ="center">Cantidad a Retirar</h2>
<div class="checkbox">
<label><input type="checkbox" value="">50</label>
</div>
<div class="checkbox">
<label><input type="checkbox" value="">100</label>
</div>
<div class="checkbox">
<label><input type="checkbox" value="" disabled>200</label>
</div>
<div class="checkbox">
<label><input type="checkbox" value="" disabled>500</label>
</div>
<div class="checkbox">
<label><input type="checkbox" value="" disabled>1000</label>
</div>
<label>
<input type="checkbox">  Otra Cantidad:
</label>
<input type="number" name="cantidad" class="input-block-level">
<div class="container" style="position:absolute; top:200px; left:0px; width:500px; height:30px;">
</div>
<div class="container" align="center">
<button class="btn btn-success">Retirar</button>
<button class="btn btn-danger btn-lg btn-block">Salir</button>
<div>
</div>
{% endblock %}
