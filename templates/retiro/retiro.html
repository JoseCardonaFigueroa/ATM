{% extends 'base.html'%}
{%block title%} Retiros{%endblock%}
{% block content%}
<h3>Cuenta de: {{request.user.first_name}}  {{request.user.last_name}}</h3>

<div class="container" align="center">
<h2 class="form-signin-heading" align ="center">Cantidad a Retirar</h2>
<form action="/confirmar/" method="get">
<div ng-app="">
  <p>Ingrese cantidad :
  <input id="monto" name="monto" type="number" ng-model="monto" required min="50" max="{{cantidad_total}}"></p>
</br>
Cantidad Restante: &lbrace;&lbrace;{{cantidad_total}}-monto&rbrace;&rbrace;
</br>
</div>
<button type="submit" class="btn btn-success" >Retirar</button>
</form>
<a class="btn btn-danger" href="/logout/">Salir</a>
<div>
</div>
{% endblock %}
